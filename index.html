<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Profitability Analysis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Route Profitability Analysis</h1>

        <form id="routeForm">
            <div class="form-group">
                <label for="fuelCost">Fuel Cost (R):</label>
                <input type="number" id="fuelCost" name="fuelCost" placeholder="Enter fuel cost" required>
            </div>

            <div class="form-group">
                <label for="tollCost">Toll Cost (R):</label>
                <input type="number" id="tollCost" name="tollCost" placeholder="Enter toll cost" required>
            </div>

            <div class="form-group">
                <label for="timeCost">Time Cost (hours):</label>
                <input type="number" id="timeCost" name="timeCost" placeholder="Enter time cost (hours)" required>
            </div>

            <div class="form-group">
                <label for="revenue">Delivery Revenue (R):</label>
                <input type="number" id="revenue" name="revenue" placeholder="Enter delivery revenue" required>
            </div>

            <button type="submit">Analyze Route</button>
            <button type="button" id="clearBtn">Clear</button>
        </form>

        <div id="result" class="result">
            <h2>Profitability Analysis</h2>
            <p id="profitMessage">Enter route details to see the analysis...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
